workflows:
  ios_build:
    name: iOS Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: "Flutter pub get"
        script: flutter pub get
      - name: "iOS build"
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
